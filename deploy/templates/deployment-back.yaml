apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "parking-saint-jean.fullname" . }}-back
  labels:
    {{- include "parking-saint-jean.labels" . | nindent 4 }}
    component: back
  {{- with .Values.back.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.back.replicaCount }}
  selector:
  selector:
    matchLabels:
      {{- include "parking-saint-jean.selectorLabels" . | nindent 6 }}
      component: back
  template:
    metadata:
      labels:
        {{- include "parking-saint-jean.selectorLabels" . | nindent 8 }}
        component: back
    spec:
      containers:
      - name: back
        image: "{{ .Values.back.image.repository }}:{{ .Values.back.image.tag }}"
        imagePullPolicy: {{ .Values.back.image.pullPolicy }}
        ports:
        - containerPort: 80
        env:
        {{- with .Values.back.database }}
        - name: DB_HOST
          value: {{ .host }}
        - name: DB_NAME
          value: {{ .name }}
        - name: DB_USER
          value: {{ .user }}
        - name: DB_PASSWORD
          value: {{ .password }}
        {{- end }}
