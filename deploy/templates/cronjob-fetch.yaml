apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "parking-saint-jean.fullname" . }}-fetch
  labels:
    {{- include "parking-saint-jean.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.fetch.schedule | quote }}
  timeZone: {{ .Values.fetch.timeZone }}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: fetch
            image: "{{ .Values.fetch.image.repository }}:{{ .Values.fetch.image.tag }}"
            imagePullPolicy: {{ .Values.fetch.image.pullPolicy }}
            env:
            {{- with .Values.fetch.database }}
            - name: DB_HOST
              value: {{ .host }}
            - name: DB_NAME
              value: {{ .name }}
            - name: DB_USER
              value: {{ .user }}
            - name: DB_PASSWORD
              value: {{ .password }}
            {{- end }}
            envFrom:
            - secretRef:
                name: {{ include "parking-saint-jean.fullname" . }}-fetch
          restartPolicy: OnFailure
