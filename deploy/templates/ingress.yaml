apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "parking-saint-jean.fullname" . }}
  labels:
    {{- include "parking-saint-jean.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "parking-saint-jean.fullname" . }}-front
            port:
              number: 80
      - path: /parking-saint-jean
        pathType: Prefix
        backend:
          service:
            name: {{ include "parking-saint-jean.fullname" . }}-back
            port:
              number: 80
      - path: /statistics
        pathType: Prefix
        backend:
          service:
            name: {{ include "parking-saint-jean.fullname" . }}-back
            port:
              number: 80
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: parking-saint-jean
