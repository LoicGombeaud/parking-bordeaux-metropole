apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "parking-saint-jean.fullname" . }}-front
  labels:
    {{- include "parking-saint-jean.labels" . | nindent 4 }}
    component: front
  {{- with .Values.front.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.front.replicaCount }}
  selector:
  selector:
    matchLabels:
      {{- include "parking-saint-jean.selectorLabels" . | nindent 6 }}
      component: front
  template:
    metadata:
      labels:
        {{- include "parking-saint-jean.selectorLabels" . | nindent 8 }}
        component: front
    spec:
      containers:
      - name: front
        image: "{{ .Values.front.image.repository }}:{{ .Values.front.image.tag }}"
        imagePullPolicy: {{ .Values.front.image.pullPolicy }}
        ports:
        - containerPort: 80
